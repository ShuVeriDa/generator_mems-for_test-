<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <title>Document</title>
</head>
<body>
<div class="wrapper">
    <div class="uploadImage">
        <input type="file" id="imageInput" accept="image/*">
    </div>

    <div id="canvas">
        <canvas id="memCanvas"></canvas>
    </div>

    <div class="configuration">
        <h4>Настройки</h4>
        <div id="textControls">
            <textarea id="topText" placeholder="Верхний текст"></textarea>
            <textarea id="bottomText" placeholder="Нижний текст"></textarea>
            <div class="configText">
                <input type="text" id="font" value='Cambria'>
                <input type="number" id="fontSize" value='100'>
                <button id="italic">К</button>
                <button id="bold">Ж</button>
                <button id="textAlignLeft">
                    <svg height="100%" width="100%" viewBox="0,0,2048,2048" focusable="false"><path type="path" class="OfficeIconColors_HighContrast" d="M 128 128 h 1792 v 128 h -1792 m 0 384 h 1280 v 128 h -1280 m 0 384 h 1792 v 128 h -1792 m 0 384 h 1280 v 128 h -1280 z"></path><path type="path" class="OfficeIconColors_m22" d="M 128 128 h 1792 v 128 h -1792 m 0 384 h 1280 v 128 h -1280 m 0 384 h 1792 v 128 h -1792 m 0 384 h 1280 v 128 h -1280 z"></path></svg>
                </button>
                <button id="textAlignCenter">
                    <svg height="100%" width="100%" viewBox="0,0,2048,2048" focusable="false"><path type="path" class="OfficeIconColors_HighContrast" d="M 128 128 h 1792 v 128 h -1792 m 256 384 h 1280 v 128 h -1280 m -256 384 h 1792 v 128 h -1792 m 256 384 h 1280 v 128 h -1280 z"></path><path type="path" class="OfficeIconColors_m22" d="M 128 128 h 1792 v 128 h -1792 m 256 384 h 1280 v 128 h -1280 m -256 384 h 1792 v 128 h -1792 m 256 384 h 1280 v 128 h -1280 z"></path></svg>
                </button>
                <button id="textAlignRight">
                    <svg height="100%" width="100%" viewBox="0,0,2048,2048" focusable="false"><path type="path" class="OfficeIconColors_HighContrast" d="M 1920 256 h -1792 v -128 h 1792 m 0 640 h -1280 v -128 h 1280 m 0 640 h -1792 v -128 h 1792 m 0 640 h -1280 v -128 h 1280 z"></path><path type="path" class="OfficeIconColors_m22" d="M 1920 256 h -1792 v -128 h 1792 m 0 640 h -1280 v -128 h 1280 m 0 640 h -1792 v -128 h 1792 m 0 640 h -1280 v -128 h 1280 z"></path></svg>
                </button>
                <input type="color" id="color" value="#000000">
            </div>
            <div class="textLayoutComponent">
                <h5>Расположение текста Y:</h5>
                <div class="textLayout">
                    <input type="number" id="topTextY" value="70">
                    <input type="number" id="bottomTextY" value="400">
                </div>

            </div>

        </div>
    </div>
    <div>
        <button id="generateMeme">Создать мем</button>
        <a id="download" style="display: none;">Скачать Мем</a>
    </div>

</div>
<script src="js/mems.js"></script>
</body>
</html>
