<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <title>Document</title>
</head>
<body>
<div class="wrapper">
    <div class="uploadImage">
        <input type="file" id="imageInput" accept="image/*">
    </div>

    <div id="canvas">
        <canvas id="memCanvas"></canvas>
    </div>

    <div class="configuration">
        <h4>Настройки</h4>
        <div id="textControls">
            <textarea id="topText" placeholder="Верхний текст"></textarea>
            <textarea id="bottomText" placeholder="Нижний текст"></textarea>
            <div class="configText">

                <input type="number" id="fontSize" value='36'>

                <input type="text" id="font" value='Cambria'>

                <input type="color" id="color" value="#000000">
            </div>

            <label for="topTextY">Положение верхнего текста Y:</label>
            <input type="number" id="topTextY" value="50">
            <label for="bottomTextY">Положение нижнего текста Y:</label>
            <input type="number" id="bottomTextY" value="400">
        </div>
    </div>
    <div>
        <button id="generateMeme">Создать мем</button>
        <a id="download" style="display: none;">Скачать Мем</a>
    </div>

</div>
<script src="js/mems.js"></script>
</body>
</html>
